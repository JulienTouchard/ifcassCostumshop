    <div class="cardImg">
      <img [src]="product.image" alt="" />
    </div>
    <p class="cardDesc">{{product.desc}}</p>
    <span class="cardPromo">Promo Exeptionnelle</span>
    <div class="price">{{product.price}} â‚¬</div>
    <button (click)="addToCart(product.id);">Ajouter au panier</button>
  </div>
</div>
